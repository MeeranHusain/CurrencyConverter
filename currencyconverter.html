<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Converter</title>
    </head>
    <body>
        <h1>Currency Converter</h1>
        <form>
            <datalist id="currency">
                <option value="USD"></option>
                <option value="EUR"></option>
                <option value="INR"></option>
                <option value="JPY"></option>
                <option value="OMR"></option>
            </datalist>

            <label for="from">from</label>
            <input list="currency" id="from" name="from">

            <label for="to">to</label>
            <input list="currency" id="to" name="to">

            <!-- <label>From:</label>
            <select id="from">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="OMR">OMR</option>
            </select>
            <label>To:</label>
            <select id="to">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="OMR">OMR</option>
            </select> -->
            <br>
            <br>
            <label>Amount To Conveter</label>
            <input type="text" id="amount">
            <button type="button" id="convert">Convert</button><br>
            <label>Result Amount</label>
            <p id="result"></p>
            <script>
                const to=document.getElementById("to")
                const from=document.getElementById("from")
                const convert=document.getElementById("convert")
                const result=document.getElementById("result")
                const amount=document.getElementById("amount")
                convert.addEventListener("click",function()
                {
                    let fromCurrency=from.value;
                    let toCurrency=to.value;
                    let amt=amount.value;
                    fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
                    .then(res=>{
                        return res.json();
                    })
                    .then(data=>
                    {
                        let rate=data.rates[toCurrency];
                        let total=rate*amt;
                        result.innerHTML="total:" +total;
                        console.log(total);
                    });
                });


                let input = document.getElementById('from')
                input.addEventListener('click', function(){
                    input.value=''
                })

                let input2 = document.getElementById('to')
                input2.addEventListener('click', function(){
                    input2.value=''
                })
            </script>
        </form>
    </body>
</html>
